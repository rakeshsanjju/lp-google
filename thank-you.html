<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Avis Hospitals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #2D66B0;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .thank-you-container {
            max-width: 700px;
            width: 100%;
            background-color: #2D66B0;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .thank-you-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .thank-you-container h1 {
            font-size: 48px;
            font-weight: 700;
        }

        .thank-you-container p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: 400;
        }

        .highlight {
            font-weight: 600;
            font-size: 20px;
        }

        /* Move 'Awarded by Times Network' to next line only on desktop */
        @media (min-width: 769px) {
            .awarded-line {
                display: block;
            }
        }

        .badge-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .badge {
            background-color: white;
            color: #2D66B0;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            min-width: 150px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 20px;
                min-height: 90vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .thank-you-container img {
                max-width: 200px;
            }

            .thank-you-container h1 {
                font-size: 36px;
            }

            .thank-you-container p {
                font-size: 16px;
            }

            .badge-container {
                flex-direction: column;
                gap: 10px;
            }

            .badge {
                font-size: 14px;
                padding: 10px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <img src="./assets/avis-hos-logo 1.webp" alt="Avis Hospitals Logo">
        <h1>Thank You!</h1>
        <p>For submitting the form. We will revert back to you soon.<br><br> 
           Glad to choose us at <span class="avis-mobile">AVIS HOSPITALS</span></p>
        <p class="highlight">
            Indiaâ€™s No.1 Varicose Veins Treatment Hospital,  
            <span class="awarded-line">Awarded by Times Network</span>
        </p>

        <div class="badge-container">
            <div class="badge">40,000+ Happy Patients</div>
            <div class="badge">98% Success Rate.</div>
        </div>
    </div>

</body>
</html>
